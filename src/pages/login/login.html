<ion-header>

  <ion-toolbar color="secondary">
    <img src="assets/img/wired-brain-coffee-logo.png" class="logo">
  </ion-toolbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-toolbar>
      <ion-title>Sign into App</ion-title>
    </ion-toolbar>

    <ion-item>
      <ion-label color="danger">Email Address</ion-label>
      <ion-input type="email" name="email" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>

    <button ion-button color="secondary" type="submit" [disabled]="!f.valid">Sign In</button>
    <p>Register a free account to receive rewards from the App</p>

    <button ion-button color="danger" [navPush]="regPage">Create an Account</button>
  </form>
</ion-content>
